<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
    <h1>Temperature Converter</h1>
    <p>Degrees</p>
    <input type="text" name="" id="value" placeholder="enter value"><br><br><hr>
    <p>Type</p> 
    <input type="radio" name="r1" id="celsius">Celsius
    <input type="radio" name="r1" id="fahrenheit">Fahrenheit <br><br><hr><br>
    <button id="convert">Convert</button><br>
    <p>Result</p>
    <span id="result"></span>
    </div>
    <script src="index.js"></script>
</body>
</html>
